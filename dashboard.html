<div class="dashboard game-connected">
    <div class="attitude-indicator-container">
        <div class="attitude-indicator" id="attitude-indicator"></div>
    </div>
    <div class="speed-indicator-container">
        <div class="speed-indicator" id="speed-indicator"></div>
        <div class="scale-needle"></div>
    </div>
    <div class="altimeter-container">
        <div class="altimeter" id="altimeter"></div>
        <div class="scale-needle"></div>
    </div>
    <div class="compass-container">
        <div class="compass" id="compass"></div>
    </div>
    <div class="sti-up-container">
        <div class="sti-up-content" id="sti-up"></div>
    </div>
    <div class="sti-dn-container">
        <div class="sti-dn-content" id="sti-dn"></div>
    </div>
    <div class="info-strip">
        <div class="mission-route">
            <span class="job-sourceCity"></span>
            <span>&nbsp;-&nbsp;</span>
            <span class="job-destinationCity"></span>
        </div>
        <div class="mission-deadline">
            <span class="job-remainingTime"></span>
        </div>
        <div class="truck-info">
            <span class="truck-make"></span>
            <span>&nbsp;</span>
            <span class="truck-model"></span>
        </div>
        <div class="mission-distance">
            <span class="distanceInteger">0</span>
            <div class="distance-subtext">
                <span class="dot" >.</span>
                <span class="distanceDecimal">0</span>
                <span class="km">&nbsp;km</span>
            </div>
        </div>
        <div class="clock"></div>
    </div>
